
<form action="{%url 'board_update' blog.id%}" method="POST" >
    {%csrf_token%}
    <h4>제목</h4>
    <input type="text" name="title" value="{{blog.title}}">
    <br>
    <h4>카드</h4>
    <input type="text" name="card_name" value="{{blog.card_name}}">
    <h4>본문</h4>
    <input type="text" name="body" value="{{blog.body}}" style="width:300px;height:200px;"></input>
    <br>
    <input class="bin btn-dark" type="submit" value="제출하기">
</form>
