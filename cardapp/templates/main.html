{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'cardapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'cardapp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'cardapp/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'cardapp/css/landing-page.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="">My Card</a>
      <!-- <a class="btn btn-primary" href="#">Sign In</a> -->
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">MY card가 여러분들의 인생카드를 골라드리겠습니다!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action="{%url 'search'%}" method="get">
            {%csrf_token%}
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="search" class="form-control form-control-lg" placeholder="당신에게 알맞는 카드는?" name='q'>
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">검색!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <a href='{%url 'card_recommend'%}'>
              <div class="features-icons-icon d-flex">
                <i class="fas fa-credit-card m-auto text-primary" style="border:0px;"></i>
              </div>
            </a>
            <h3>나만의 카드를 찾기</h3>
            <p class="lead mb-0">나에게 알맞은 카드를 찾아드립니다!</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <a href='{%url 'board'%}'>
              <div class="features-icons-icon d-flex">
                <i class="icon-layers m-auto text-primary" style="border:0px;"></i>
              </div>
            </a>
            <h3>카드 후기 보기</h3>
            <p class="lead mb-0">생생한 카드 경험담들은?</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-check m-auto text-primary"></i>
            </div>
            <h3>comming soon</h3>
            <p class="lead mb-0">더 많은 서비스로 찾아오겠습니다.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Image Showcases -->
  <section class="showcase">
    <div class="container-fluid p-0">
      <div class="row no-gutters">

      </div>
      <div class="row no-gutters">

      </div>

      <div class="row no-gutters">

      </div>
  </section>



  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">product by likelion at YU no 8.</p>
          <p class="text-muted small mb-4 mb-lg-0">@eunbi_kki, @hyeoncheol_jung</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="https://www.facebook.com/likelion.yu/">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item mr-3">
              <a href="https://www.instagram.com/eunbi_kki/?hl=ko">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/hyeoncheol_jung/?hl=ko">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'cardapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'cardapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
