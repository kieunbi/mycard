
{%extends 'base.html'%}
{% load static %}
{%block contents%}
<br><br>
<div class="board_sign">
    <p class="sign_word">"나만의 카드"</p>
    <p class="sign_word_mini">About {{vs}}</p>
</div>
<div class="box">
<br>
<br>
<br>
    <div class="container result_box">
        <center>
        <p class="vs">
        {{vs}} 순위입니다.
        </p>
        <hr class="my-hr1"> 
        </center>
        <br>
        {%for card in cards%}
        <div class="card_box">
            <p class="card_name"> {{card.card_name}}</p> 
            <img src="/static/{{card.card_image.url}}" height="150px" align="left">  
            <p class="card_sort"> 영화 할인률 {{card.card_movie}}%</p> 
            <p class="card_sort"> 버스 할인률 {{card.card_bus}}%</p> 
            <p class="card_sort"> 커피 할인률 {{card.card_coffee}}%</p> 
            <p class="card_sort"> 마트 할인률 {{card.card_mart}}%</p> 
        </div>    
        {%endfor%}

    </div>
</div>


<style>
    .card_name{
        font-family: 'Do Hyeon';
        font-weight: bold;
        font-size: 30px;
    }
    .card_box{
        border-radius: 10px;
        border: 1px solid #474b53;
        padding: 30px 30px;
        
    }

    .card_sort{
        font-family: 'Noto Sans KR';
        padding-left: 270px;

    }

    .my-hr1 {
        border: 0;
        width: 100px;
        height: 2px;
        background: rgb(93, 122, 146);
    }

    .result_box{

        border: 1px solid #6b91e4;
        padding: 30px;
        background-color: #f9fafd;

    }

    .vs{
        font-family: 'Do Hyeon';
        font-size: 30px;
        

    }
    

    

   




</style>
{%endblock%}
